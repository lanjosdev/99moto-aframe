<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99moto A-frame</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
      }
      img {
        display: inline-block;
        width: 100%;
        max-width: fit-content;
      }
      .a-enter-vr, .a-enter-ar {
        display: none;
      }

      body {
        background-color: #020811;

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;

        .mira-container {
          position: absolute;
          padding: 0 80px;
          max-width: 370px;
          
          .mira-seta {
            position: relative;
            /* background-color: red; */
            width: 100%;
            line-height: 0;

            /* #mira-moto { */
              /* background-color: palevioletred; */
              /* max-width: 270px; */
            /* } */
            #seta-moto {
              max-width: 180px;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              /* background-color: rgba(150, 148, 125, 0.527); */
            }
          }
        }

        #videoRef {
          width: 100%;
          /* background-color: red; */
          /* position: absolute; */
          /* position: absolute;
          left: 0;
          top: 0; */
        }

        footer {
          /* background-color: red; */
          width: 100%;
          max-width: 200px;

          position: absolute;
          bottom: 0;

          padding: 25px;
        }
      }

      @keyframes brilho {
        0% {
          filter: drop-shadow(0px 0px 0px yellow)
        }
        50% {
          filter: drop-shadow(0px 0px 10px yellow)
        }
        100% {
          filter: drop-shadow(0px 0px 0px yellow)
        }
      }
      .animate-brilho {
        animation: brilho .7s ease-in-out;
      }
    </style>

    <script src="./aframe-master.js"></script>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <!-- Scripts A-frame (components) -->
    <script src="./app.js"></script>
    <!-- Scripts A-frame (components) -->
  </head>

  <body>
    <video id=videoRef autoPlay></video>

    <a-scene>
      <!-- Gerenciador de arquivos -->
      <a-assets>
        <img id="bgTexture" src="./src/assets/360-image.jpg">
        <img id="starTexture" src="./src/assets/Estrela.png">
      </a-assets>
      <!-- Gerenciador de arquivos -->


      <!-- Entidades da cena -->
      <a-camera id="camera-target" look-controls="reverseMouseDrag: true">
        <a-cursor color="red" raycaster="objects: .clickable; far: 100" visible="false"></a-cursor>
      </a-camera>

      <a-entity class="constelacao" set-stars>
        <a-image id="star1" class="clickable" src="#starTexture" width="4" height="4.5" opacity="0.1"></a-image>
       
        <a-image id="star2" class="clickable" src="#starTexture" width="5" height="5" opacity="0.1"></a-image>

        <a-image id="star3" class="clickable" src="#starTexture" width="5" height="5" opacity="0.1"></a-image>

        <a-image id="star4" class="clickable" src="#starTexture" width="5" height="5" opacity="0.1"></a-image>

        <a-image id="star5" class="clickable" src="#starTexture" width="5" height="5" opacity="0.1"></a-image>
      </a-entity>
      <!-- Entidades da cena -->

      
      <!-- <a-sky 
      src="#bgTexture" 
      rotation="0 -130 0"
      ></a-sky> -->
    </a-scene>

  
    <div class="mira-container">
      <div class="mira-seta">
        <img id="mira-moto" src="./src/assets/mira-moto.png" alt="">
        <img id="seta-moto" src="./src/assets/seta-guia.png" alt="">
      </div>
    </div>
    
    <footer>
      <img src="./src/assets/99nasestrelas.png" alt="">
    </footer>


    <script>
      const videoRef = document.getElementById('videoRef');
      const videoConstraints = {
        width: { ideal: 1280 },
        height: { ideal: 720 },
        frameRate: { ideal: 30, max: 60 },
        facingMode: "environment"
      };

      navigator.mediaDevices.getUserMedia({ video: videoConstraints })
        .then(stream => {
            videoRef.srcObject = stream;
            videoRef.play();
        })
        .catch(error => {
            console.error('Erro ao acessar a c√¢mera: ', error);
        });
    </script>
  </body>
</html>
